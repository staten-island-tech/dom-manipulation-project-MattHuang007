    <div>
      <h1>Card Maker</h1>
      <!-- Source: submit and prevent refresh https://stackoverflow.com/a/57226770/17920552 -->
      <form action="" id="form"   onsubmit="createobject(); return false"> 
        <div>
          <label for="firstName"> First Name </label>
          <input
            type="text"
            name="firstName"
            id="form-frist"
            class="firstName"
          />
        </div>
        <div>
          <label for="secondName"> Last Name</label>
          <input type="text" name="lastName" id="form-frist" class="lastName" />
        </div>
        <div>
          <label for="image">Image </label>
          <input type="text" name="image" id="form-image" class="image" />
        </div>
        <input type="submit" value="Click Here" class="submitbutton" />
      </form>
